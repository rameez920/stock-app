<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<title>Stock Analyzer</title>
	</head>
	<body>
		<div class="container">

			<div class="row header">
				<div class="col-md-12">
					<h1>Stock Analyzer</h1>
				</div>
			</div>	

			<div class="row">
				<div class="col-md-4" id="search">
					<div class="row" id="symbol-entry">
						<label>Stock Symbol</label>
						<input type="text"  id="stock-name">
					</div>
					<div class="row" id="day-range">
						<label># of days</label>
						<input type="text" id="day-input" value=30>
					</div>
					<div class="row" id="button-row">	
						<button class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
					</div>
				</div>
				
				<div class="col-md-8" id="stock-info">
					<h2 id="symbol"></h2>
					<div id="peak-low">
						<h4 id="peak"></h4>
						<h4 id="low"></h4>
					</div>
					<table class="table">	
						<thead class="table">
							<tr>
							 <th></th>
							 <th>Maximum</th>
							 <th>Low</th>
							</tr>
						</thead>	
						<tbody>
							<tr>	
							 <th>Open Price</th>
							 <th id="max-open"></th>
							 <th id="min-open"></th>
							</tr>
							<tr>
							 <th>Close Price</th>
							 <th id="max-close"></th>
							 <th id="min-close"></th>
							</tr>
						</tbody>
					</table>	
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12" id="graph"></div>
			</div>


		</div>
	</body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" 
	integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="graphRender.js"></script>
</html>
