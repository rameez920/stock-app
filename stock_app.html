<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2.1.24/daterangepicker.css">
		<title>Stock Analyzer</title>
	</head>
	<body>
		<div class="container">

			<div class="row header">
				<div class="col-md-12">
					<h1>Stock Analyzer</h1>
				</div>
			</div>	

			<div class="row">
				<div class="col-md-4" id="search">
					<label>Stock</label>
					<div class="row" id="symbol-entry">
						<input type="text"  id="stock-name">
					</div>
					<div class="row" id="datepicker">
						<input type="text" name="daterange"/>
					</div>
					<div class="row" id="button-row">	
						<button class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
					</div>
				</div>
				
				<div class="col-md-8" id="stock-info">
					
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12" id="graph"></div>
			</div>


		</div>
	</body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.15.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/momentjs@2.15.1,bootstrap.daterangepicker@2.1.24"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="graphRender.js"></script>
</html>
